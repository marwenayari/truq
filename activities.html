<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <title>الأنشطة الثقافية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #d0d0c6;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      color: #14532d;
    }

    .events-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
      margin: 0 auto;
    }

    .event-card {
      background-color: #fff;
      border-radius: 16px;
      padding: 20px;
      text-align: right;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      border-right: 6px solid #28a745;
    }

    .event-title {
      font-size: 18px;
      font-weight: bold;
      color: #1f1f1f;
      margin-bottom: 10px;
    }

    .event-detail {
      font-size: 15px;
      color: #555;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .event-detail i {
      color: #28a745;
      font-size: 16px;
    }

    .btn-book {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-book:hover {
      background-color: #1e7e34;
    }
  </style>
</head>

<body>

  <h1>الأنشطة</h1>

  <div class="events-container">

    <!-- النشاط 1 -->
    <div class="event-card">
      <div class="event-title">أساطير النساء والنجوم</div>
      <div class="event-detail"><i class="bi bi-person-circle"></i> الأصيلة: أم فلان</div>
      <div class="event-detail"><i class="bi bi-geo-alt-fill"></i> بيت الثقافة</div>
      <div class="event-detail"><i class="bi bi-calendar-event"></i> الثلاثاء ١٦ / ٢</div>
      <button class="btn-book">احجز</button>
    </div>

    <!-- النشاط 2 -->
    <div class="event-card">
      <div class="event-title">قصة ومعنى: قهوة اللوز بداية كل سنة</div>
      <div class="event-detail"><i class="bi bi-person-circle"></i> الأصيلة: أم فلان</div>
      <div class="event-detail"><i class="bi bi-geo-alt-fill"></i> بيت الثقافة</div>
      <div class="event-detail"><i class="bi bi-calendar-event"></i> الأربعاء ١٤ / ٦</div>
      <button class="btn-book">احجز</button>
    </div>

    <!-- النشاط 3 -->
    <div class="event-card">
      <div class="event-title">ليش أبواب حايل دايم مفتوحة؟</div>
      <div class="event-detail"><i class="bi bi-person-circle"></i> الأصيل: أبو فلان</div>
      <div class="event-detail"><i class="bi bi-geo-alt-fill"></i> بيت الثقافة</div>
      <div class="event-detail"><i class="bi bi-calendar-event"></i> الخميس ٧ / ٧</div>
      <button class="btn-book">احجز</button>
    </div>

  </div>

</body>

</html>
